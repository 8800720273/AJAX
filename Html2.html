<!DOCTYPE html>
<html>
<style>
    table, th, td {
        border: 1px solid black;
        border-collapse: collapse;
    }

    th, td {
        padding: 5px;
    }
</style>
<body>

    <button type="button" onclick="loadXMLDoc()">Get my citezen details</button>
    <br><br>
    <table id="demo"></table>

    <script>
function loadXMLDoc() {
  var xmlhttp = new XMLHttpRequest();
  xmlhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      myFunction(this);
    }
  };
  xmlhttp.open("GET", "Citezen1.xml", true);
  xmlhttp.send();
}
function myFunction(xml) {
  var i;
  var xmlDoc = xml.responseXML;
  var table = "<tr><th>ApplicaName1</th><th>SSNNo</th><th>Citizen</th></tr>";
  var x = xmlDoc.getElementsByTagName("Person12");
  for (i = 0; i <x.length; i++) {
    table += "<tr><td>" +
    x[i].getElementsByTagName("ApplicaName1")[0].childNodes[0].nodeValue +
    "</td><td>" +
    x[i].getElementsByTagName("SSNNo")[0].childNodes[0].nodeValue +
    "</td><td>"+
    x[i].getElementsByTagName("Citizen")[0].childNodes[0].nodeValue+"</td></tr>";
  }
  document.getElementById("demo").innerHTML = table;
}
    </script>

</body>
</html>
